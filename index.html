<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Weather Me App</title>
</head>

<body class="font-poppins">

  <!-- App container -->
  <div class="h-screen flex flex-col w-screen bg-cover bg-gradient-to-r from-cyan-600 to-blue-300" id="weather-bg-img">

    <!-- App header -->
    <header class="h-14 flex justify-between items-center uppercase bg-white bg-opacity-20 shadow-md px-2 rounded-b-lg">

      <a href="/" class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-10 h-10 text-yellow-400">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </svg>

        <h1 class="text-xl md:text-2xl font-bold text-yellow-400">Weather Me</h1>
      </a>


      <p class="text-lg hidden lg:block font-bold text-zinc-900">La météo en image et en musique</p>

      <a href="https://cedriccharlesia.com/" class="font-bold text-sm md:text-lg hover:text-yellow-400 lg:pr-4">Retour
        au
        portfolio</a>
    </header>

    <!-- App main content -->
    <div class="flex flex-col justify-between gap-4">

      <div id="content-container"
        class="flex flex-col justify-between h-full w-[90%] mx-auto p-4 mt-10 md:w-2/3 lg:w-1/3 lg:mt-32 text-gray-800 bg-opacity-50 rounded-md">

        <!--Form section -->
        <form method="get" class="space-y-3">

          <div class="flex justify-center gap-2">
            <input type="text" placeholder="Quel temps fail-il à..." id="city-name"
              class="bg-white border-0 rounded-full w-full">

            <button id="submit-weather" class="flex justify-center items-center bg-white rounded-full w-10 h-10">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6  text-gray-700">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
            </button>
          </div>

          <p class="text-rose-500 md:text-left px-2 hidden" id="error-message"></p>

        </form>

        <!-- Weather description section (icon, temp and city name) -->
        <div class="flex flex-col justify-between items-center gap-4 text-black">
          <img id="weather-icon" src="" class=" hidden w-24 h-24 md:w-48 md:h-48">
          <p id="weather-description" class="text-lg first-letter:capitalize"></p>
          <div class="flex flex-col items-center gap-4">
            <p class="text-5xl md:text-7xl" id="display-current-temperature"></p>
            <p class="text-3xl md:text-4xl" id="display-city-name"></p>
          </div>

        </div>

        <!-- Weather details -->
        <div class="flex justify-between font-semibold text-black">
          <div class="flex">
            <img id="humidity-icon" src="./public/icons/humidity.svg" alt="weather humidity" class="hidden w-12 h-12">
            <div class="flex flex-col items-start">
              <p id="display-humidity"></p>
              <p id="humidity"></p>
            </div>
          </div>

          <div class="flex">
            <img id="wind-icon" src="./public/icons/windsock.svg" alt="weather humidity" class="hidden w-12 h-12">
            <div class="flex flex-col items-start">
              <p id="display-wind-speed"></p>
              <p id="wind-speed"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Weather music -->
      <div class="w-[90%] md:w-2/3 lg:w-1/3 mx-auto">
        <iframe id="weather-track" style="border-radius:12px" src="" width="100%" height="140px" frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
    </div>

  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
